<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Adicionar Veículo</title>
</head>
<body>
    <div class="container">
        <h1>Adicionar Veículo</h1>
        <form id="formIncluirVeiculo" onsubmit="addVeiculo(event);">
            <label for="marca">Marca:</label>
            <input type="text" id="marcaCad" name="marca" required>
            
            <label for="modelo">Modelo:</label>
            <input type="text" id="modeloCad" name="modelo" required>
            
            <label for="placa">Placa:</label>
            <input type="text" id="placaCad" name="placa" required>
            
            <label for="cor">Cor:</label>
            <input type="text" id="corCad" name="cor" required>
            
            <label for="ano">Ano:</label>
            <input type="text" id="anoCad" name="ano" required>
            
            <button type="submit">Adicionar</button>
        </form>
    </div>

    <script src="./index.js"></script>
</body>
</html>
