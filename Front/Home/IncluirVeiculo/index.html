<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./index.css">
    
    
    <title>Adicionar Veículo</title>
</head>
<body>
  
    <nav class="Menu-lateral">
        <div class="btn-expandir">
            <i class="bi bi-list"></i>
        </div>

        <ul>
            <li class="home-menu">
                <a href="./home.html" class="urlId">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="txt-link">Área home</span>
                </a>
            </li>
            
            <li class="home-menu">
                <a href="./IncluirVeiculo/index.html" class="urlId">
                    <span class="icon"><i class="bi bi-truck"></i></span>
                    <span class="txt-link" >Incluir Veículo</span>
                </a>
            </li>
            
            <li class="home-menu">
                <a href="./ConsultarFrota/index.html" class="urlId">
                    <span class="icon"><i class="bi bi-search"></i></span>
                    <span class="txt-link">Consultar Frota</span>
                </a>
            </li>
            
            <li class="home-menu">
                <a href="./EditarVeiculo/index.html" class="urlId">
                    <span class="icon"><i class="bi bi-pencil"></i></span>
                    <span class="txt-link">Editar Veículo</span>
                </a>
            </li>
            
            <li class="home-menu">
                <a href="./ExcluirVeiculo/index.html"  class="urlId">

                    <span class="icon"><i class="bi bi-trash"></i></span>
                    <span class="txt-link">Excluir Veículo</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h1>Adicionar Veículo</h1>
        <form id="formIncluirVeiculo" onsubmit="addVeiculo(event)">
            <label for="marca">Marca:</label>
            <input type="text" id="marcaCad" name="marca" required>
            
            <label for="modelo">Modelo:</label>
            <input type="text" id="modeloCad" name="modelo" required>
            
            <label for="placa">Placa:</label>
            <input type="text" id="placaCad" name="placa" required>
            
            <label for="cor">Cor:</label>
            <input type="text" id="corCad" name="cor" required>
            
            <label for="ano">Ano:</label>
            <input type="text" id="anoCad" name="ano" required>
            
            <button type="submit">Adicionar</button>
        </form>
    </div>

    <script src="./index.js"></script>
</body>
</html>
