<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Editar Veículo</title>
</head>
<body>
    <div class="container">
        <h1>Editar Veículo</h1>
        <form id="formEditarVeiculo" onsubmit="editVeiculo(event)">
            <label for="placaEdit">Placa do Veículo:</label>
            <input type="text" id="placaEdit" name="placaEdit" required>
            
            <label for="marcaEdit">Marca:</label>
            <input type="text" id="marcaEdit" name="marcaEdit" required>
            
            <label for="modeloEdit">Modelo:</label>
            <input type="text" id="modeloEdit" name="modeloEdit" required>
            
            <label for="corEdit">Cor:</label>
            <input type="text" id="corEdit" name="corEdit" required>
            
            <label for="anoEdit">Ano:</label>
            <input type="text" id="anoEdit" name="anoEdit" required>
            
            <button type="submit">Editar</button>
        </form>
    </div>

    <script src="./index.js"></script>
</body>
</html>
