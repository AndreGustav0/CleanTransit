<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/Front/Login-Cadastro/main.css">
    <title>CleanTransit</title>
</head>
<body>
    
    <div class="titulo-login">
        <h1>Clean Transit</h1>
    </div>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="formCadastrar">
                <h1>Cadastro</h1>
                <span>Informe seus dados para criar seu cadastro.</span>
                <input type="text" placeholder="Razão Social" id="razaoSocialCadastro">
                <input type="text" placeholder="CNPJ" id="cnpjCadastro">
                <input type="email" placeholder="Email" id="emailCadastro">
                <input type="password" placeholder="Senha" id="senhaCadastro">
                <button type="submit" onclick="criarConta()">Cadastrar</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="formEntrar">
                <h1>Entrar</h1>
                <span>Utilize dados para acessar.</span>
                <input type="text" placeholder="Razão Social" id="razaoSocialEntrar">
                <input type="email" placeholder="Email" id="emailEntrar">
                <input type="password" placeholder="Senha" id="senhaEntrar">
                <button type="submit">Entrar</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Insira seus dados pessoais para usar todos os recursos do site</p>
                    <button id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, Seja bem-vindo!</h1>
                    <p>Registre-se com seus dados pessoais para usar todas as funcionalidades do site</p>
                    <button id="register">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./Login-Cadastro/main.js"></script>
</body>
</html>
